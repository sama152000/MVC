<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        .cart-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .empty-cart {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Your Shopping Cart</h1>
    <a href="products.html" class="back-link">‚Üê Continue Shopping</a>

    <div id="cart-container"></div>

    <script>
        async function fetchCartItems() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("You are not logged in!");
                window.location.href = "login.html";
                return;
            }

            try {
                const response = await fetch("http://localhost:5023/api/cart/list", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                displayCartItems(data.$values);
            } catch (error) {
                console.error("Error fetching cart items:", error);
                alert("Failed to load cart items. Please try again later.");
            }
        }

        function displayCartItems(cartItems) {
            const cartContainer = document.getElementById("cart-container");
            cartContainer.innerHTML = "";

            if (!cartItems || cartItems.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty</h2>
                  
                    </div>
                `;
                return;
            }

            cartItems.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("cart-item");
                itemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>${item.description || ""}</p>
                `;
                cartContainer.appendChild(itemDiv);
            });
        }

        document.addEventListener("DOMContentLoaded", fetchCartItems);
    </script>
</body>

</html>
